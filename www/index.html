<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battery Status Demo</title>
    <link rel="stylesheet" href="css/jquerysctipttop.css" type="text/css">
    <link rel="stylesheet" href="css/progressbar.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div class="progress-bar position"></div>
    <div align="center">
        <button type="button" id="low" class="btn btn-warning">Battery is LOW!</button>
    </div>
    <br>
    <div align="center">
        <button type="button" id="critical" class="btn btn-danger">Battery is critically LOW!</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
